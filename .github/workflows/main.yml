# Build Multitarget Application & Deploy it to Cloud Foundry
name: Build MTA & Deploy it to CF

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build-project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install MTA Build Tool
      run: npm install -g mbt
    # Do not generate package-lock.json
    # See https://blogs.sap.com/2020/07/07/escaping-eintegrity-hell/
    - name:   Install Packages ci
      run:    npm install ci
    - name:   Install Packages cds
      run:    npm install @sap/cds
    #- name:   Building cds
    #  run:   cds build
    #- name: Disable package-lock.json
    #  run: npm config set package-lock true
    - name: Build MTA
      run: mbt build -p cf
    - name: Upload Artifact
      uses: actions/upload-artifact@v4	
      with:	
        name: mta
        path: ./mta_archives/risk-management_1.0.0.mtar
  deploy:
     name: deploy project
     runs-on: ubuntu-latest
     needs: build
     steps:
       - name: Download Artifact
         uses: actions/download-artifact@v4
         with:
           name: mta
           #path: ./  
       - name: Test artifact downloaded
         run: ls -R 
       - name: Deploy to Cloud Foundry
         uses: guerric-p/cf-cli-action@master
         with:
           cf_api: https://api.cf.us10-001.hana.ondemand.com
           cf_username: ${{ secrets.CF_USERNAME }}
           cf_password: ${{ secrets.CF_PASSWORD }}
           cf_org: ${{ secrets.CF_ORG }}
           cf_space: ${{ secrets.CF_SPACE }}
           command: deploy risk-management_1.0.0.mtar -f --delete-services
